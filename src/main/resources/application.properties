server.port=8080
spring.application.name=my-springboot-app
spring.main.banner-mode=console
logging.level.root=INFO

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ordering_system
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with sample data - disabled for now
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# SQL scripts configuration - commented out
# spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql,classpath:migration-add-user-role.sql,classpath:migration-add-payment-columns.sql

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true